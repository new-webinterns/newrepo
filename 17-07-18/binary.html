bin(low,high,element);

{

}

{
bin(low,mid,element)

}
else if(element>a[mid])
{

}

function bin(low,high,element)
{
for(i=low;i<high;i++)
{
if(a[i]==element)
{
  var flag=1;
  break;

}

}
 if(flag==1)

}
}
