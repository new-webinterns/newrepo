<!doctype html>
<html>
<head>
    <input id="first" placeholder="enter numbet of square">
        <button onclick="fact()">enter</button>
       
</head>
<body> 
    <script>
        function fact()
        {
            var n;
            var area;
            n=Number(document.getElementById("first").value);
            document.write("number of square: "+n);
            document.write("</br>")
            area=(n*n)+(n-1)*(n-1);
            document.write("area is "+area+" unit");


        }
        </script>
        </body>
        </html>
