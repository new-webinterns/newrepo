<!doctype html>
<html>
<head></head>
<body>
<script>
    var i,j;
    var count=0;
    var array1=[3,5,6];
    var array2=[3,4,6];
    for(i=0;i<3;i++)
    {
        for(j=0;j<3;j++)
        {
            if(array1[i]==array2[j])
            {
                document.write(array1[i]);
                document.write("</br>");
                count++;

            }
        }

    } 
    
    document.write("no of common element");   
    document.write(count);

    </script>
    </body>
    </html>
