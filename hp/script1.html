<!doctype html>
<html>
<head>
        <input id="first">
        <input id="second">
        <button onclick="add()">add</button>
       
</head>
<body> 
    <script>
        var add=()=>{

             var a,b,c;
             a=Number(document.getElementById("first").value);
             b=Number(document.getElementById("second").value);
            c=(a+b);
            document.getElementById("answer").value= c;
          
        }
    </script>
        
        <input id="answer">

</body>
</html>
