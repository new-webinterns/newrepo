<!doctype html>
<html>
<head>
      
        <button onclick="sort()">add</button>
       
</head>
<body> 
    <script>
      function sort()
      {
       var key=prompt("enter element to be searched")
       var simply=[-1,5,3,2,1,-6,-5,-8,6,10];
       var i;
          
           if(simply[i]==key)
           {
            document.write("element found");
           }
           else{
               i++;
           }
          
       }
      } 
    </script>
