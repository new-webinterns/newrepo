<!doctype html>
<html>
<head>
  
        <button onclick="fact()">length</button>
       
</head>
<body> 
    <script>
        function fact()
        {  var count=0;
        var i,j;
            var array1=[3,5,6];
            var array2=[3,4,6];
            for(i=0;i<array1.length;i++)
            {
                for(j=0;j<array1.length;j++)
                {
           
                  if(array1[i]==array2[j])
                    {
                    count++;
                
                    
                    }
                
            }
           
        } document.write("count"+count);
        }
        </script>
        </body>
        </html>
