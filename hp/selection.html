<!doctype html>
<html>
<head>
      
        <button onclick="sort()">add</button>
       
</head>
<body> 
    <script>
      function sort(items)
      {
          items=[-1,5,3,2,1,-6,-5,-8,6,10];
    var length=items.length;
    for(var i=0;i<length-1;i++){
        var min=i;
        for(var j=i+1;j<length;j++){
            if(items[j]<items[min]){
                min=j;
            }
        }
        if(min!=i){
            var temp=items[i];
            items[i]=items[min];
            items[min]=temp;
        }
    }
       document.write(items);
      }
    </script>
        
     

</body>
</html>
