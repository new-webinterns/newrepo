<!doctype html>
<html>
<head>
      
        <button onclick="add()">even numbers</button>
       
</head>
<body> 
    <script>
        function add()
        {
      var i;
      document.write("even numbers:")
      for (i=20;i<=40;i++)
      {
          if(i%2!=0)
          {
              document.write(i+",")
          }
      }
        
        }
    </script>
        
     

</body>
</html>
